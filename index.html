<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para a menina linda da maresia ðŸ’™</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      font-family: Arial, sans-serif;
    }

    /* Estilo da mÃºsica */
    audio {
      display: none; /* Esconde o player */
    }

    /* Gatinhos flutuantes */
    .gato {
      position: absolute;
      width: 50px;
      animation: flutuar 10s infinite linear;
    }

    @keyframes flutuar {
      0% { transform: translateY(100vh) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) translateX(100vw); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- MÃºsica -->
  <audio id="musica" src="musica.mp3.mp3" loop autoplay></audio>

  <!-- Gatinhos -->
  <img src="https://i.imgur.com/5QfKQfK.png" class="gato" style="top: 10%; left: 5%;">
  <img src="https://i.imgur.com/5QfKQfK.png" class="gato" style="top: 50%; left: 20%;">
  <img src="https://i.imgur.com/5QfKQfK.png" class="gato" style="top: 30%; left: 60%;">
  <img src="https://i.imgur.com/5QfKQfK.png" class="gato" style="top: 70%; left: 80%;">

</body>
</html>
